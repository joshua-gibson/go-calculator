name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Run tests
        run: go test ./...

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o build/calc-windows.exe ./cmd/calc

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o build/calc-linux ./cmd/calc

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o build/calc-macos ./cmd/calc

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/calc-windows.exe
            build/calc-linux
            build/calc-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
