name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev xorg-dev mingw-w64

      - name: Run tests
        run: go test ./pkg/calculator/...

      - name: Build CLI for Windows
        run: GOOS=windows GOARCH=amd64 go build -o build/calc-windows.exe ./cmd/calc

      - name: Build CLI for Linux
        run: GOOS=linux GOARCH=amd64 go build -o build/calc-linux ./cmd/calc

      - name: Build CLI for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o build/calc-macos ./cmd/calc

      - name: Build GUI for Windows
        env:
          CC: x86_64-w64-mingw32-gcc
        run: GOOS=windows GOARCH=amd64 go build -o build/gcalc-windows.exe ./cmd/gcalc

      - name: Build GUI for Linux
        run: GOOS=linux GOARCH=amd64 go build -o build/gcalc-linux ./cmd/gcalc

      - name: Build GUI for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o build/gcalc-macos ./cmd/gcalc

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/calc-windows.exe
            build/calc-linux
            build/calc-macos
            build/gcalc-windows.exe
            build/gcalc-linux
            build/gcalc-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
